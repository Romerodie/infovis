<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Entrenamiento Running</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Actividades - Agosto 2025</h1>
  
  <object data="082025.svg" type="image/svg+xml"></object>

  <h1>Dataset CSV</h1>
  <table id="tabla" class="display" style="width:100%"></table>

  <!-- jQuery y DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- PapaParse para leer CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    
    const csvFile = "202508_fit.csv";  

    Papa.parse(csvFile, {
      download: true,
      header: true,          
      skipEmptyLines: true,  
      dynamicTyping: true,   
      complete: function(results) {
        let data = results.data;

        
        data = data.filter(row => 
          Object.keys(row).length === Object.keys(data[0]).length
        );

        
        const columnas = Object.keys(data[0]).map(col => ({
          title: col,
          data: col
        }));

        
        $('#tabla').DataTable({
          data: data,
          columns: columnas,
          pageLength: 20
        });
      }
    });
  </script>
</body>

</html>
